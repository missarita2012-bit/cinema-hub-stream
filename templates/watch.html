<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b1b3a, #090916);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 460px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 3px;
      font-weight: 700;
    }

    .title span {
      font-size: 13px;
      opacity: 0.7;
    }

    .file {
      text-align: center;
      margin: 14px 0 18px;
      font-size: 14px;
      opacity: 0.85;
    }

    .player {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 18px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row .btn {
      flex: 1;
      background: linear-gradient(135deg, #3a7bd5, #3a6073);
      font-size: 14px;
      padding: 12px;
    }

    .quality {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .quality a {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }

    .quality a:hover {
      background: rgba(255,255,255,0.2);
    }

    .telegram {
      margin-top: 18px;
      background: linear-gradient(135deg, #0088cc, #00aaff);
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

<div class="container">

</html>
